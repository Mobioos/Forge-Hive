<form class="form" [formGroup]="settingsForm">
  <div class="main">
    <div class="new-post-step">
      <div class="new-post-step-content">
          <div class="field">
            <ion-item lines="none" class="control is-focused">
              <ion-label class="label">{{ "posts.publicationDate" | translate }}</ion-label>
              <ion-datetime formControlName="publicationDate" max="2025-12-31" type="date" displayFormat="MMMM DD YYYY" pickerFormat="DD MMM YYYY" name="publicationDate"></ion-datetime>
            </ion-item>
          </div>
          <div class="field">
            <ion-item lines="none" class="control is-focused">
                <ion-label class="label">{{ "posts.endDate" | translate }}</ion-label>
                <ion-datetime formControlName="endDate" max="2030-12-31" type="date" displayFormat="MMMM DD YYYY" pickerFormat="DD MMM YYYY" name="endDate"></ion-datetime>
            </ion-item>
          </div>
      </div>  
    </div>
  </div>
</form>
