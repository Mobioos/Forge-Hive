<!-- Main -->
<div class="main with-triangle">
  <div class="cards-container flow">
    <div class="cards-container flow">
      <div class="question card-container is-card-active">

        <!-- CONTENT -->
        <div class="card-content">

          <!-- Card image -->
          <div *ngIf="PicToPreview" class="card_image" [ngStyle]="{ 'background-image': 'url(' + PicToPreview + ')'}">  
          </div> 

          <!-- Card details -->
          <div class="card_details">

            <!-- Title -->
            <div class="card_title">
              {{ card?.content }}
            </div>

            <!-- Subtitle -->
            <div class="card_subtitle">
              <span text-capitalize>{{ "commons.authorPreText" | translate }}{{ user?.firstname }} {{ user?.lastname }}</span> 
              <span>{{ "commons.endDatePreText" | translate }}{{ card?.endDate | date:'MMMM dd, yyyy' }}</span>  
              <span>{{targets}}</span>
            </div>

          </div>

        </div>
      
        <!-- FOOTER -->
        <div class="card-footer">
          <div class="card-footer-wrapper">

            <!-- ANSWERS -->
            <div class="multi-buttons">
                <div class="buttons_container" >
                  <div class="button-item" *ngFor="let choice of card.choices;">{{choice }}</div>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="footer_actions">
      <div tappable class="button is-primary" (click)="onSave()">{{ "question.previewLayoutSaveAction" | translate }}</div>
    </div>

  </div>
</div>
